name: Build and Deploy to ECR

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  GITOPS_REPO: retail-store-gitops

jobs:
  build-ui:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push UI image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/ui
          docker build -t $ECR_REGISTRY/retail-store-ui:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/retail-store-ui:latest .
          docker push $ECR_REGISTRY/retail-store-ui:$IMAGE_TAG
          docker push $ECR_REGISTRY/retail-store-ui:latest
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-catalog:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.build.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Catalog image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd src/catalog
          docker build -t $ECR_REGISTRY/retail-store-catalog:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/retail-store-catalog:latest .
          docker push $ECR_REGISTRY/retail-store-catalog:$IMAGE_TAG
          docker push $ECR_REGISTRY/retail-store-catalog:latest
          ech
